<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - V-Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Header -->
    <header class="bg-gray-800/80 backdrop-blur-lg sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/index.html" class="flex-shrink-0 flex items-center space-x-2">
                        <i class="fas fa-play-circle text-purple-500 text-3xl"></i>
                        <span class="font-bold text-xl text-white">V-Stream</span>
                    </a>
                </div>
                <div class="flex-1 max-w-md mx-8 items-center hidden md:flex">
                    <div class="relative w-full">
                        <input type="text" class="bg-gray-700 text-white w-full rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Search...">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium hidden md:block">Home</a>
                    <a href="/profile.html" class="flex items-center space-x-2">
                        <img class="h-8 w-8 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Profile Header -->
        <div id="profile-header-container">
            <!-- Profile header will be injected here -->
        </div>

        <!-- Profile Navigation -->
        <div class="border-b border-gray-700 mt-8">
            <nav id="profile-tabs" class="-mb-px flex space-x-8" aria-label="Tabs">
                <!-- Tabs will be injected here -->
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="mt-8">
            <div id="tab-content-container">
                <!-- Tab content will be injected here -->
            </div>
        </div>
    </main>

    <!-- Odoe Pill -->
    <a href="https://odoe.studio" target="_blank" class="fixed bottom-4 right-4 bg-black/50 text-white text-xs font-semibold px-3 py-1.5 rounded-full backdrop-blur-sm hover:bg-purple-600 transition-colors duration-300 shadow-lg">
        Made by Odoe
    </a>

    <script src="js/profile.js"></script>
</body>
</html>
