<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Stream - Modern Video Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Header -->
    <header class="bg-gray-800/80 backdrop-blur-lg sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/index.html" class="flex-shrink-0 flex items-center space-x-2">
                        <i class="fas fa-play-circle text-purple-500 text-3xl"></i>
                        <span class="font-bold text-xl text-white">V-Stream</span>
                    </a>
                    <div class="hidden md:flex items-baseline space-x-4">
                        <a href="/index.html" class="text-white bg-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Browse</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Live</a>
                    </div>
                </div>
                <div class="hidden md:flex flex-1 max-w-md mx-8 items-center">
                    <div class="relative w-full">
                        <input type="text" class="bg-gray-700 text-white w-full rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Search...">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <a href="/profile.html" class="flex items-center space-x-2">
                        <img class="h-8 w-8 rounded-full" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar">
                        <span class="text-sm font-medium text-white">User</span>
                    </a>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/index.html" class="text-white bg-gray-900 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Browse</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Live</a>
                <a href="/profile.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Profile</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <section class="mb-12">
            <div class="relative rounded-lg overflow-hidden h-64 md:h-96 shadow-2xl">
                <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop" class="w-full h-full object-cover" alt="Featured Stream">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-8">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg">Epic Gaming Marathon</h1>
                    <p class="text-lg text-gray-200 mt-2">Join the ultimate live event!</p>
                    <a href="/watch.html?v=vid001" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Watch Now</a>
                </div>
            </div>
        </section>

        <!-- Live Channels -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4 flex items-center"><i class="fas fa-satellite-dish text-red-500 mr-3"></i>Live Channels</h2>
            <div id="live-channels-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Live channel cards will be injected here by JS -->
            </div>
        </section>

        <!-- Recommended Videos -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4 flex items-center"><i class="fas fa-star text-yellow-400 mr-3"></i>Recommended For You</h2>
            <div id="recommended-videos-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Recommended video cards will be injected here by JS -->
            </div>
        </section>

        <!-- Categories -->
        <section>
            <h2 class="text-2xl font-bold text-white mb-4 flex items-center"><i class="fas fa-gamepad text-blue-400 mr-3"></i>Top Categories</h2>
            <div id="categories-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Category cards will be injected here by JS -->
            </div>
        </section>
    </main>

    <!-- Odoe Pill -->
    <a href="https://odoe.studio" target="_blank" class="fixed bottom-4 right-4 bg-black/50 text-white text-xs font-semibold px-3 py-1.5 rounded-full backdrop-blur-sm hover:bg-purple-600 transition-colors duration-300 shadow-lg">
        Made by Odoe
    </a>

    <script src="js/main.js"></script>
</body>
</html>
